<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surveys</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .container__body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container__header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #eee;
            border-radius: 5px;
            box-shadow: 0 0 2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="container__body" id="container__body">
            <h1 class="container__header">
                Surveys Here
            </h1>
            <div id="messages-container"></div>
        </div>
    </div>
</body>

<script>
    const url = new URL(document.location.href);
    const urlHref = new URL(document.location.href);
    const password = urlHref.searchParams.get('password');
    const params = new URLSearchParams(url.search);

    const messagesContainer = document.querySelector('#messages-container');

    fetch(`${url.origin}/surveys?password=${password}`, {
        method: 'GET'
    })
        .then((response) => {
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return response.json();
        }).then((data) => {
            const messages = data.data;

            messages.forEach((message) => {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message');
                messageElement.innerHTML = `
                <p>Case Description: ${message.caseDescription}</p>
                <p>Contact Info: <strong>Name:</strong> ${message.contactInfo.name}, <strong>Phone:</strong> ${message.contactInfo.phone}, <strong>Email:</strong> ${message.contactInfo.email}</p>
                <p>Investment Amount: ${message.investmentAmount}</p>
                <p>Transfer Method: ${message.transferMethod}</p>
            `;

                messagesContainer.appendChild(messageElement);
            });

            console.log(messages);
        })
        .catch((error) => {
            console.error('Error fetching /messages:', error);
        });
</script>

</html>
